   <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS-AXIOS</title>

    <!-- LINK LIBRARY BOOTSTRAP BUAT STYLING KOMPONEN HTML -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body style="background-color:#f9f9f9">
   <div class="post-form my-5">
            <h1 class="text-center">Tambah Data Siswa</h1>
        <div class="alert alert-success w-50 mx-auto d-none" role="alert" id="alert">
            <p id="status"></p>
        </div>
            <div class="wrap-input w-50 mx-auto">
                <form id="postForm">
                    <div class="mb-3 ">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3 ">
                        <label for="umur" class="form-label">Umur</label>
                        <input type="number" class="form-control" id="umur">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3 ">
                        <label for="tanggal_lahir" class="form-label">Nama</label>
                        <input type="date" class="form-control" id="tanggal_lahir">
                    </div>
                     <div class="mb-3 ">
                        <label for="aktif" class="form-label">aktif</label>
                        <input type="number" class="form-control" id="aktif">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
               
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
